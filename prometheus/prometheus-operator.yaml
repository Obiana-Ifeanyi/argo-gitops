# prometheus-operator.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-operator
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-operator
  template:
    metadata:
      labels:
        app: prometheus-operator
    spec:
      containers:
        - name: prometheus-operator
          image: quay.io/prometheus/prometheus-operator:v0.50.0
          ports:
            - containerPort: 8080
