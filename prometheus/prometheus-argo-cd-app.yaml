# argo-cd-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Obiana-Ifeanyi/argo-gitops.git
    targetRevision: HEAD
    path: prometheus
  destination:
    server: https://kubernetes.default.svc 
    namespace: monitoring
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  info:
    - name: description
      value: "This is my ArgoCD-managed app."
